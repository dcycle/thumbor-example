      In this URL, "webserver" corresponds to the name of the web server, as

      in the README.
    -->
    <img data-src="/large-image.jpg" data-size="500x" alt="Columns in courtyard">
    <input type="hidden" id="image-server-domain-id" value="http://0.0.0.0:8705">
